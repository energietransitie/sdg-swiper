<body>
  <noscript>
    <form

            background-color: #fff;

            right: 0;
            bottom: 0;
            z-index: 9999;
          "
    >

              font-size: 18px;
              font-family: Helvetica, sans-serif;

              margin: 10%;
              width: 80%;
            "
      >
        <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
        <p style="margin: 20px 0;">
          <button
            type="submit"
            style="
                  background-color: #4630eb;
                  border-radius: 100px;
                  border: none;
                  box-shadow: none;
                  color: #fff;
                  cursor: pointer;
                  font-weight: bold;
                  line-height: 20px;
                  padding: 6px 16px;
                "
          >

          </button>
        </p>
      </div>
